name: CI

on: [push]

jobs:  
  build:    
    name: Executing tests
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100'  
    - run: dotnet build -c Release /nowarn:CS1591
    - run: dotnet test -c Release /nowarn:CS1591
